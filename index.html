<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
	<title>Results Summary Component</title>
</head>
<body>
	<main>
		<div class="container">
			<div class="box">
				<div class="div1">
					<p class="text1">Your Result</p>
					<div class="circlebox">
						<div class="circle">
							<h1 class="hd"><span id="avg"></span></h1>
							<p class="text2">of 100</p>
						</div>
					</div>
					<p class="text3">Great</p>
					<p class="text4">You scored higher than 65% of the people who have taken these tests.</p>
				</div>
				<div class="div2">
					<h3 class="h3">Summary</h3>
					<div class="div3">
						<p class="reaction">
							<span>
								<span class="rspan">
									<img src="images/icon-reaction.svg" alt="reaction icon">
								</span> <span id="props1"></span></span>
								<span><span id="rout">80 </span> <span class="rtext"> / 100</span></span>
							</p>
							<p class="memory">
								<span>
									<span class="mspan">
										<img src="images/icon-memory.svg" alt="memory icon">
									</span> <span id="props2"></span></span>
									<span><span id="rout">92 </span> <span class="rtext"> / 100</span></span>
								</p>
								<p class="verbal">
									<span>
										<span class="vspan">
											<img src="images/icon-verbal.svg" alt="verbal icon">
										</span> <span id="props3"></span></span>
										<span><span id="rout">61 </span> <span class="rtext"> / 100</span></span>
									</p>
									<p class="visual">
										<span>
											<span class="vispan">
												<img src="images/icon-visual.svg" alt="visual icon">
											</span> <span id="props4"></span></span>
											<span><span id="rout">72 </span> <span class="rtext"> / 100</span></span>
										</p>
									</div>
									<button type="button" id="btn">Continue</button>
								</div>
							</div>
						</div>
					</main>
				</body>
				<script src="ex.js"></script>
				</html>
